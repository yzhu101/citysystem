<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理编码工具</title>
    <style>
        body {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F5F1E6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border: 2px solid #252525;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 3px 3px 0 #252525;
        }

        h1 {
            text-align: center;
            color: #252525;
            margin-bottom: 30px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background-color: #F0C963;
            color: #252525;
            border: 1px solid #252525;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 3px 3px 0 #252525;
            transition: all 200ms ease-out;
        }

        .upload-button:hover {
            transform: translateY(-2px);
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .progress {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4B7B91;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .result-section {
            display: none;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .result-table th,
        .result-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .result-table th {
            background-color: #f5f5f5;
            font-weight: 500;
        }

        .download-button {
            background-color: #4B7B91;
            color: white;
            border: 1px solid #252525;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            box-shadow: 3px 3px 0 #252525;
            transition: all 200ms ease-out;
        }

        .download-button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #EC6E5F;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>地理编码工具</h1>
        
        <div class="upload-section">
            <label class="upload-button" for="fileInput">
                选择文件
            </label>
            <input type="file" id="fileInput" class="file-input" accept=".txt,.csv">
            <div class="file-name" id="fileName"></div>
            
            <div class="progress" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">处理中...</div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="result-section" id="resultSection">
            <table class="result-table">
                <thead>
                    <tr>
                        <th>地点名称</th>
                        <th>经度</th>
                        <th>纬度</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
            <button class="download-button" id="downloadButton">下载结果</button>
        </div>
    </div>

    <script>
        // 高德地图API密钥
        const AMAP_KEY = ''; // 需要替换为实际的API密钥

        // DOM元素
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultSection = document.getElementById('resultSection');
        const resultBody = document.getElementById('resultBody');
        const downloadButton = document.getElementById('downloadButton');
        const errorMessage = document.getElementById('errorMessage');

        // 文件选择处理
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            fileName.textContent = file.name;
            errorMessage.style.display = 'none';
            progress.style.display = 'block';
            resultSection.style.display = 'none';

            try {
                const locations = await readFile(file);
                await processLocations(locations);
            } catch (error) {
                showError(error.message);
            }
        });

        // 读取文件内容
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    const locations = content.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0);
                    resolve(locations);
                };
                reader.onerror = () => reject(new Error('文件读取失败'));
                reader.readAsText(file);
            });
        }

        // 处理地点列表
        async function processLocations(locations) {
            const results = [];
            let processed = 0;

            for (const location of locations) {
                try {
                    const result = await geocode(location);
                    results.push({
                        name: location,
                        ...result
                    });
                } catch (error) {
                    results.push({
                        name: location,
                        longitude: '查询失败',
                        latitude: '查询失败'
                    });
                }

                processed++;
                updateProgress(processed, locations.length);
            }

            displayResults(results);
        }

        // 地理编码查询
        async function geocode(address) {
            const url = `https://restapi.amap.com/v3/geocode/geo?address=${encodeURIComponent(address)}&key=${AMAP_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === '1' && data.geocodes && data.geocodes.length > 0) {
                    const [longitude, latitude] = data.geocodes[0].location.split(',');
                    return { longitude, latitude };
                } else {
                    throw new Error('地理编码查询失败');
                }
            } catch (error) {
                throw new Error(`查询"${address}"失败`);
            }
        }

        // 更新进度条
        function updateProgress(current, total) {
            const percentage = (current / total) * 100;
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `处理中... ${current}/${total}`;
        }

        // 显示结果
        function displayResults(results) {
            resultBody.innerHTML = '';
            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.name}</td>
                    <td>${result.longitude}</td>
                    <td>${result.latitude}</td>
                `;
                resultBody.appendChild(row);
            });

            progress.style.display = 'none';
            resultSection.style.display = 'block';
        }

        // 下载结果
        downloadButton.addEventListener('click', () => {
            const rows = Array.from(resultBody.getElementsByTagName('tr'));
            const csv = [
                '地点名称,经度,纬度',
                ...rows.map(row => {
                    const cells = Array.from(row.getElementsByTagName('td'));
                    return cells.map(cell => `"${cell.textContent}"`).join(',');
                })
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = '地理编码结果.csv';
            link.click();
        });

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            progress.style.display = 'none';
        }
    </script>
</body>
</html>
